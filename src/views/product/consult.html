<div data-ng-controller="ProductController as Product" data-ng-init="Product.getAll(); Application.contentTitle='Consultar Produtos'" class="row">
  <div class="col s10 offset-s1">
    <input ng-model="searchProd" class="grey-text-placehoder grey-text text-darken-2" placeholder="Buscar produto" autofocus>
  </div>
  <div class="table-scroll col s12">
    <table class="responsive-table highlight">
      <thead>
        <tr>
          <th data-field="name">Nome</th>
          <th data-field="description">Descrição</th>
          <th data-field="value_sell">Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="product in Product.products | filter:searchProd" data-ng-click="Product.preDetail(product.id); Application.templateUrl='views/product/detail.html'">
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td class=right-align>R$ {{product.value_sell.replace('.', ',')}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
