<form name="productForm">
  <div data-ng-class="{'invalid' : productForm.name.$invalid}" class="input-margin">
    <label for="name">Nome</label>
    <input ng-disabled="Product.disabled" type="text" id="name" data-ng-model="Product.name" placeholder="Nome" required autofocus>
  </div>
  <div class="input-margin">
    <label for="description">Descrição</label>
    <input ng-disabled="Product.disabled" type="text" id="description" data-ng-model="Product.description" placeholder="Description">
  </div>
  <div data-ng-class="{'invalid' : productForm.valueSell.$invalid}" class="input-margin">
    <label for="valueSell">Preço</label>
    <input ng-disabled="Product.disabled" type="text" id="valueSell" data-ng-model="Product.valueSell" ui-money-mask="2" placeholder="Valor de Venda" required onfocus="this.value = this.value;">
  </div>
</form>
