<form name="productForm">
  <div data-ng-class="{'invalid' : productForm.name.$invalid}">
    Nome: <input type="text" name="name" data-ng-model="Product.name" placeholder="Nome" required autofocus>
  </div>
  <div>
    Descrição: <input type="text" name="description" data-ng-model="Product.description" placeholder="Description">
  </div>
  <div data-ng-class="{'invalid' : productForm.valueSell.$invalid}">
    Valor de venda: <input type="text" name="valueSell" data-ng-model="Product.valueSell" ui-money-mask="2" placeholder="Valor de Venda" required onfocus="this.value = this.value;">
  </div>
</form>
