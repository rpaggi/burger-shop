<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>BurgerShop</title>

	<link rel="stylesheet" href="assets/css/materialize.min.css" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<script> require ('angular'); </script>
	<script> require ('angular-animate'); </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.5/angular-locale_pt-br.js"></script>

</head>
<body ng-app="app" data-ng-controller="ApplicationController as Application">
	<header class="row">
		<div data-ng-controller="MessageBoxController as MessageBox" class="message col s8 offset-s3 card-panel lighten-4 valign-wrapper {{MessageBox.color}}" ng-show="MessageBox.show">
			<span class="center-align text-darken-4 {{MessageBox.color}}-text">{{MessageBox.text}}</span>
			<div class="close {{MessageBox.color}} lighten-2">
				<a class="text-darken-4 {{MessageBox.color}}-text" href="" data-ng-click="MessageBox.toogle()">X</a>
			</div>
		</div>
	</header>
	<content>
		<h1>{{Application.contentTitle}}</h1>
		<div ng-include="" src="Application.templateUrl" class="main"></div>
	</content>
	<footer>
		BurgerShop - Vers√£o 1.0
	</footer>

	<script src="controllers/app.js"></script>
	<script src="services/messages.js"></script>
	<script src="services/scopes.js"></script>
	<script src="controllers/product.js"></script>
	<script src="controllers/messageBox.js"></script>
	<script src="assets/js/menu.js"></script>
	<script src="assets/js/sortJson.js"></script>
</body>
</html>
